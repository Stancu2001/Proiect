<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 10, currentPage: page }">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class = "btn btn-primary">Update</button>
                <button (click)="deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left:10px"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="pagechange($event)"></pagination-controls>
