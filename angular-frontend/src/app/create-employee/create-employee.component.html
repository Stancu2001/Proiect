<div class="col-md-8 offsett-md-3">
    <h3>Create Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name"
        [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
        [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <label>Email Id</label>
    <div class="form-group">
        <input type="text" class="form-control" id="emailId" placeholder="Email"
        [(ngModel)]="employee.emailId" name="emailId">
    </div>
    <div class="pt-2">
        <button class=" btn btn-success" type="submit" background-color="green">Submit</button>
    </div>
</form>
</div>
